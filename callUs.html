<div class="myPaper">

        </ul>
    	<!--logon end--></div>

		<!--load end--></div>
  		<div class="date">
        	2012年10月20日 11：11
      	<!--date end--></div>
    <!--header end--></div>
    <div class="nav">
    	<div class="forJob">
        	<p><a href="#">在校想兼职？</a></p>
            <p><a href="#">大四找实习？</a></p>
            <p><a href="#">毕业找工作？</a></p>
        <!--forJob end--></div>
        <div class="forPerson">
        	<p><a href="#">发布招聘信息</a></p>
            <p><a href="#">寻找人才简历</a></p>
        <!--forPerson end--></div>

  	<div class="container">
    <h3>意见反馈</h3>
    <h5>感谢大家对我们提出宝贵的意见。</h5>
    <h5>我们会认真听取大家的意见，并对Career做出相应的修改。</h5>

    <h5>谢谢！</h5>
    <form action="#" name="reply" method="post">
        <table width="80%">
        <tr>
           <td height="46" width="14%"><label for="emailFrom">Your email</label></td>
           <td width="50%"><input class="in" type="text" id="emailFrom" size="20" maxlength="250" tabindex="1"/></td>
        </tr>
        <tr>
            <td height="166">Message</td>
          <td><textarea id="emailBody" cols="50" rows="10" tabindex="2"/></textarea></td>
        </tr>
        <tr>
            <td height="46"> <input type="submit" value="发送" class="button-primary"/></td>
        </tr>
        </table>
    </form>
